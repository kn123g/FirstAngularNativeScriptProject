<ListView [items]="challengeValue" (itemTap)="onTapItem($event)">
    <!-- iosEstimatedRowHeight="85" -->
    <ng-template let-challenge="item" let-i="index">
        <GridLayout rows="40,40" columns="50,*">
            <Label class="lab" textWrap="true" row="0" col="0" rowSpan="2"
                horizontalAlignment="center" [text]="i">
            </Label>
            <Label class="lab" textWrap="true" row="0" col="1"
                horizontalAlignment="center" [text]="challenge">
            </Label>
            <Label class="lab" textWrap="true" row="1" col="1"
                horizontalAlignment="center" [text]="challenge">
            </Label>
        </GridLayout>
    </ng-template>
</ListView>
